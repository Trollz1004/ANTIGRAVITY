version: '3.8'

services:
  # FastAPI Application (Production)
  app:
    build: .
    container_name: uandinotai-app-prod
    environment:
      - PORT=8000
      - DATABASE_URL=postgresql://uandinotai:${POSTGRES_PASSWORD}@postgres:5432/uandinotai_dating
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - APP_URL=https://youandinotai.com
      - CORS_ORIGINS=https://youandinotai.com
      - LOG_LEVEL=warning
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - uandinotai-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # PostgreSQL Database (Production)
  postgres:
    image: postgres:16-alpine
    container_name: uandinotai-postgres-prod
    environment:
      - POSTGRES_USER=uandinotai
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=uandinotai_dating
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=C
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - uandinotai-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uandinotai -d uandinotai_dating"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (Production)
  redis:
    image: redis:7-alpine
    container_name: uandinotai-redis-prod
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data_prod:/data
    networks:
      - uandinotai-network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx Reverse Proxy (Production with SSL)
  nginx:
    image: nginx:alpine
    container_name: uandinotai-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app
    networks:
      - uandinotai-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Automated Daily Backup
  backup:
    image: postgres:16-alpine
    container_name: uandinotai-backup
    environment:
      - PGPASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./backups:/backups
    depends_on:
      - postgres
    networks:
      - uandinotai-network
    restart: always
    command: |
      sh -c 'while true; do
        BACKUP_FILE="/backups/uandinotai_$(date +%Y%m%d_%H%M%S).sql.gz"
        pg_dump -h postgres -U uandinotai -d uandinotai_dating | gzip > $$BACKUP_FILE
        echo "Backup created: $$BACKUP_FILE"
        find /backups -name "uandinotai_*.sql.gz" -mtime +7 -delete
        echo "Old backups cleaned"
        sleep 86400
      done'

volumes:
  postgres_data_prod:
  redis_data_prod:

networks:
  uandinotai-network:
    driver: bridge
