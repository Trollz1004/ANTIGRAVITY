    <script>
      (function patchClaims(){
        var R=[
          [/the only dating app where every single profile is verified human/gi,'a dating app with real human verification'],
          [/makes it impossible for bots to exist on our platform/gi,'uses V8 Cloud + Bot-Shield to deter bot activity'],
          [/economically impossible for bot farms/gi,'helps deter low-effort bot farms'],
          [/zero-bot guarantee/gi,'strong anti-bot policy'],
          [/no exceptions\.\s*no bots\.?/gi,'report any suspected bot within 24h'],
          [/93 of 100 founding spots remaining/gi,'founding spots remaining'],
          [/68% of dating profiles are suspected bots/gi,'a large share of dating profiles show bot-like behavior'],
          [/no bots\. real humans\./gi,'real human verification + 24h bot report policy'],
          [/first human-only dating platform/gi,'strongest human-verification system available'],
          [/join the first human-only dating platform/gi,'dating with the strongest human-verification system'],
          [/proves everyone is real\. no bots\. no catfish\./gi,'real human verification. Bot-Shield keeps the fakes out.'],
          [/the world's first ai dating app that proves/gi,'a dating app with the strongest human-verification that']
        ];
        function walk(n){
          if(n.nodeType===3){var t=n.textContent,c=false;R.forEach(function(r){var x=t.replace(r[0],r[1]);if(x!==t){t=x;c=true;}});if(c)n.textContent=t;}
          else n.childNodes.forEach(walk);
        }
        var ob=new MutationObserver(function(ms){ms.forEach(function(m){m.addedNodes.forEach(walk);});});
        document.addEventListener('DOMContentLoaded',function(){walk(document.body);ob.observe(document.body,{childList:true,subtree:true});});
      })();
    </script>
